<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phonebook with Fetch API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


<main class="container">
  <h1>Phonebook</h1>

  <!-- ADD CONTACT  -->
  <section class="form-wrap">
    <h2 id="formTitle">Add Contact</h2>
    <form id="contactForm">
      <input type="hidden" id="contactId" />

      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" required />
      </div>

      <div class="field">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" required />
      </div>

      <div class="field">
        <label for="email">Email (optional)</label>
        <input id="email" name="email" type="email" />
      </div>

      <div class="actions">
        <button type="submit" id="saveBtn">Save</button>
        <button type="button" id="cancelEdit" class="secondary">Cancel</button>
      </div>

      <p id="formError" class="error"></p>
    </form>
  </section>

  <!-- SEARCH SECTION  -->
  <section class="controls">
    <div class="search-wrap">
      <input id="searchInput" type="search" placeholder="Search by name or phone..." />
      <button id="clearSearch" type="button">Clear</button>
    </div>
    <div class="stats">
      <span id="contactCount">Contacts: 0</span>
    </div>
  </section>

  <!-- CONTACT LIST -->
  <section class="list-wrap">
    <h2>All Contacts</h2>
    <div id="message" class="info"></div>

    <table id="contactsTable" class="contacts-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactsBody">
      </tbody>
    </table>
  </section>
</main>


  <script src="script.js"></script>
</body>
</html>
